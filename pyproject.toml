[project]
name = "bibliotheca"
version = "2.1.0"
description = " Track your reading habits, log books, and visualize your libraryâ€”all in your own space. "
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "flask>=3.1.2",
    "flask-login>=0.6.3",
    "flask-wtf>=1.2.2",
    "flask-session>=0.8.0",
    "wtforms>=3.2.1",
    "flask-mail>=0.10.0",
    "werkzeug>=3.1.3",
    "requests>=2.32.5",
    "python-dotenv>=1.2.1",
    "pillow>=12.0.0",
    "pytz>=2025.2",
    "email-validator>=2.3.0",
    "flask-compress>=1.23",
    # OCR and Barcode Detection Dependencies
    "opencv-python>=4.10.0.84",
    "pyzbar>=0.1.9",
    "pytesseract>=0.3.13",
    "numpy>=1.26.0,<2.0.0",
    "gunicorn>=23.0.0",
    "psutil>=7.1.3",
    "scrypt>=0.9.4",
    "cryptography>=46.0.3",
    # Optional Redis for production sessions
    "redis>=7.0.1",
    # Graph Database Dependencies
    "kuzu>=0.11.3",
    "psycopg[binary]>=3.2.12",
    # AI Service Dependencies
    "pystache>=0.6.8",
    # Markdown support for personal notes
    "mistune==3.0.2",
]

[dependency-groups]
test = [
    "pytest>=9.0.1",
    "pytest-flask>=1.3.0",
    "pytest-cov>=7.0.0",
]

[tool.pytest]
minversion = "9.0"

# Test discovery (include both package tests directory and root-level test_*.py files)
# Removed explicit testpaths previously limiting discovery; pytest will search current dir.
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

# Output options
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
    "--color=yes",
]

filterwarnings = [
    "ignore:ast.Str is deprecated and will be removed in Python 3.14:DeprecationWarning",
    "ignore:Attribute s is deprecated and will be removed in Python 3.14:DeprecationWarning",
    "ignore:Constant.__init__ got an unexpected keyword argument 's':DeprecationWarning",
    "ignore:Constant.__init__ missing 1 required positional argument:DeprecationWarning",
    "ignore:'before_first_request' is deprecated:DeprecationWarning",
]

markers = [
    "unit: Unit tests for individual components",
    "integration: Integration tests between components",
    "facade: Tests specific to the KuzuServiceFacade",
    "compatibility: Backward compatibility tests",
    "performance: Performance-related tests",
    "error_handling: Error handling and edge case tests",
    "asyncio: Async tests using event loop",
]

